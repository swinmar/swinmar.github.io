<script>
    var url=location.search;

    const constr=new URLSearchParams(url)

    for(const [key,value] of constr){
        console.log(key,value)
         const x=new XMLHttpRequest();
    x.open("GET",atob(value),true);
    x.onload=()=>{
    document.write(x.response)
    }
    x.send()
    }
</script>
